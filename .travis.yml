language: julia

os:
  - linux
# - osx

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - 1.7
  - nightly

notifications:
  email: false

codecov: true

coveralls: true

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.6
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.build("ArrayTools");
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
